<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhishDetective</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup-container">
    <!-- Top Bar -->
    <div class="header">
      <div class="logo">PhishDetective</div>
      <div class="badge">Free</div>
    </div>

    <hr class="divider" />

    <!-- Main Content -->
    <div class="main">
      <button id="scanBtn" class="scan-button">Scan URL</button>
      <div id="result" class="result-box">No scan yet.</div>
    </div>
  </div>
  <!-- Popup interaction logic -->
  <script src="popup.js"></script>
</body>
</html>
